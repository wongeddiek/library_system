<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NEW PROJECT TEMPLATE</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="css/min/main-min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>

    <!-- main container -->
    <div class="container">

      <div class="page-header text-center">
        <h1>My Library</h1>
      </div>

      <div class="row">

        <div class="col-md-8 books">

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3>
                Books
                <div class="btn btn-primary glyphicon glyphicon-plus pull-right" data-toggle="modal" data-target="#bookModal"></div>
              </h3>
            </div>

            <!-- Table -->
            <table id="bookTable" class="table table-striped table-responsive table-hover">
              <tr></tr>
            </table>
          </div> <!-- end panel -->

          <!-- Create Book modal -->
          <div class="modal fade" id="bookModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="bookModalLabel">Add a New Book</h4>
                </div>
                <div class="modal-body">
                  <form id="createBookForm" action="index.html" method="post">
                      <div class="form-group">
                        <input class="form-control" type="text" name="title" placeholder="Book Name">
                      </div>
                      <div class="form-group">
                        <input class="form-control" type="text" name="description" placeholder="Book Description">
                      </div>
                      <div class="form-group">
                        <input class="form-control" type="text" name="image_url" placeholder="Book Image URL">
                      </div>
                      <!-- <div class="form-group">
                        <button id="createBook" class="btn btn-primary" type="submit" name="button">Add Book</button>
                      </div> -->
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button id="createBook" type="button" class="btn btn-primary" data-dismiss="modal">Add Book</button>
                </div>
              </div>
            </div>
          </div> <!-- end Create Book Modal -->

        </div> <!-- end col-md-8 -->

        <div class="col-md-4">

          <div class="panel panel-default">
            <div class="panel-heading">
              <h3>
                Borrowers
                <div class="btn btn-primary glyphicon glyphicon-plus pull-right" data-toggle="modal" data-target="#borrowerModal"></div>
              </h3>
            </div>

            <!-- Table -->
            <table id="borrowerTable" class="table table-striped table-hover table-responsive">
              <tr></tr>
            </table>
          </div> <!-- end panel -->

          <!-- Create Borrower modal -->
          <div class="modal fade" id="borrowerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title" id="borrowerModalLabel">Add a New Borrower</h4>
                </div>
                <div class="modal-body">
                  <form id="createBorrowerForm" action="index.html" method="post">
                      <div class="form-group">
                        <input class="form-control" type="text" name="firstname" placeholder="First Name">
                      </div>
                      <div class="form-group">
                        <input class="form-control" type="text" name="lastname" placeholder="Last Name">
                      </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button id="createBorrower" type="button" class="btn btn-primary" data-dismiss="modal">Add Book</button>
                </div>
              </div>
            </div>
          </div> <!-- end Create Borrower Modal -->

        </div> <!-- end col-md-4 -->

      </div> <!-- end row -->

    </div> <!-- end container -->

    <!-- templates for adding dynamic elements in html using jquery -->
    <section id="templates" class="hidden">
      <table>
        <tr class="book" data-id="some-id">
          <td><img class="img-responsive bookImage" src="" alt=""></td>
          <td class="bookTitle"></td>
        </tr>

        <tr class="borrower" data-id="some-id">
          <td class="borrowerName"></td>
        </tr>
      </table>
    </section>

    <!-- Bootstrap: Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="scripts/min/requests-min.js" charset="utf-8"></script>
    <script src="scripts/min/main-min.js" charset="utf-8"></script>
    <!-- <script src="scripts/min/test-min.js" charset="utf-8"></script> -->
  </body>
</html>
